<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <style>
           body{
            font-family: Arial, Helvetica, sans-serif;
           }
        </style>
    </head>
    <body bgcolor="skyblue">
        <h2 align="center">Survey Form</h2>      
           <fieldset>
            <p align="center">Lets fill the registration form</p>
            <table>
                <div>
                    <tr>
                        <td>
                            <label>Name:</label>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Email:</label>
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Age:</label>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                    </tr>
                </div>
                
                <div>
                    <tr>
                        <td>Which is the option describr your role :</td>
                        <td>
                            <select>
                                <option value="Student">Student</option>
                                <option value="Teacher">Teacher</option>
                                <option value="Cleark">Cleark</option>
                                <option value="Principle">Principle</option>
                            </select>
                        </td>
                    </tr>
                    
                </div>
               
                <div>
                    <tr>
                        <td>
                            How would like to our School facility, is you are recommended others ?:
                        </td>
                        <td>
                            <input type="radio" name="r1"> Definitely <br>
                            <input type="radio" name="r1"> Maybe <br>
                            <input type="radio" name="r1"> Sure
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select Your Favourite Hobbies :
                        </td>
                        <td>
                            <input type="checkbox" value="Cricket"> Cricket <br>
                            <input type="checkbox" value="Music"> Music <br>
                            <input type="checkbox" value="Tennis"> Tennis
                        </td>
                    </tr>
                </div>                
            </table>
            <div align="center">
                <button value="Submit">Submit</button>
                <button value="Reset">Reset</button>
            </div>
        </fieldset>
       
        
    </body>
</html>
